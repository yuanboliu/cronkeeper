}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.zookeeper', name: 'zookeeper', version: '3.4.11'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.10'
